<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vanta Background -->
    <div id="vanta-bg"></div>

    <!-- Main Content -->
    <div id="content">
        <nav>
            <h1 class="heading"><span class="robo-text">IRIS</span></h1>
        </nav>

        <div class="container">
            <div class="head">
                <h1 class="texthead">Interest Form</h1>
                <h2 class="text">Fill in the form to express your interest.</h2>
            </div>

            <div class="form-container">
                <div class="form">
                    <h1 class="form-heading">IRIS Robotics Club Interest Form</h1>
                    <form id="iris-interest-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="iris-name" class="label-name">Name</label>
                            <input type="text" name="iris-name" id="iris-name" placeholder="Enter your name" class="input-fields" required>

                            <label for="iris-mobile" class="label-name">Mobile No.</label>
                            <input type="tel" name="iris-mobile" id="iris-mobile" placeholder="Enter your mobile number" class="input-fields" pattern="[0-9]{10}" required>

                            <label for="iris-email" class="label-name">Email</label>
                            <input type="email" name="iris-email" id="iris-email" placeholder="Enter your email" class="input-fields" required>

                            <div class="question">
                                <span class="label-name">Do you have past experience in robotics?</span>
                                <div class="radio">
                                    <label style="color: white;"><input type="radio" name="iris-experience" value="yes" required> Yes</label>
                                    <label style="color: white;"><input type="radio" name="iris-experience" value="no"> No</label>
                                </div>
                            </div>

                            <div id="iris-experience-details-container" class="hidden">
                                <label for="iris-experience-details" class="label-name">If yes, please describe your experience:</label>
                                <textarea id="iris-experience-details" name="iris-experience-details" class="text-area" rows="3" placeholder="Describe your experience..."></textarea>
                            </div>

                            <input type="submit" value="Submit" class="submit-button">
                        </div>  
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">
                <h1 class="footer-heading">IRIS</h1>
                <p class="footer-para">Â© 2025 IRIS. All Rights Reserved.</p>
            </div>
            <div class="author">
                <a href="https://github.com/GreenHacker420">
                    <h1 class="author-heading">Developed by</h1>
                    <p class="author-para">Harsh Hirawat aka GreenHacker</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: window.innerHeight,
            minWidth: window.innerWidth,
            scaleMobile: 1.00,
            color: 0x700dff,
            backgroundColor: 0x000000
        });

        // Show/hide experience textarea
        document.addEventListener('DOMContentLoaded', () => {
            const radios = document.getElementsByName('iris-experience');
            const details = document.getElementById('iris-experience-details-container');
            const detailsField = document.getElementById('iris-experience-details');

            Array.from(radios).forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'yes') {
                        details.classList.remove('hidden');
                        detailsField.required = true;
                    } else {
                        details.classList.add('hidden');
                        detailsField.required = false;
                    }
                });
            });
        });
    </script>
</body>
</html>
